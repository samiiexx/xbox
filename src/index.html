<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script
            src="https://kit.fontawesome.com/c867eaa577.js"
            crossorigin="anonymous"
        ></script>
        <link rel="shortcut icon" href="images/favicon.png" type="image/png" />
        <link rel="stylesheet" href="css/style.css" />
        <title>XBox</title>
    </head>
    <body>
        <main class="main">
            <div class="container wrapper">
                <header class="header my-2">
                    <a href="index.html" class="logo mb-3"
                        ><img src="images/logo.png" alt="XBox Logo"
                    /></a>

                    <div class="header-icon search">
                        <i class="fas fa-search"></i>
                    </div>

                    <div class="header-icon menu">
                        <i class="fas fa-bars"></i>
                    </div>
                </header>

                <div class="letters">
                    <p class="letter a">A</p>
                    <p class="letter b">B</p>
                    <p class="letter x">X</p>
                </div>

                <div class="triangle">
                    <div class="tri tri-green"></div>
                    <div class="tri tri-dark"></div>
                </div>

                <div class="flex-group">
                    <div class="content">
                        <span class="subtitle">Xbox Series X|S</span>

                        <h1 class="h1 title h1-title series-x">Series X</h1>
                        <h1 class="h1 title h1-title series-s">Series S</h1>

                        <div class="desc-group">
                            <ul class="lists">
                                <li class="list-item">
                                    True <span class="orange big-text">4k</span>
                                    <br />
                                    <span class="small-text">Gaming</span>
                                </li>
                                <li class="list-item">
                                    Up to <span class="blue big-text">120</span>
                                    <br />
                                    <span class="small-text"
                                        >frames per second</span
                                    >
                                </li>
                                <li class="list-item">
                                    <span class="yellow big-text">8k</span> HDR
                                    <br />
                                    <span class="small-text"
                                        >High dynamic range</span
                                    >
                                </li>
                            </ul>

                            <p class="price price-x my-4">$499</p>
                            <p class="price price-s my-4">$299</p>

                            <button class="btn-primary">Add to cart</button>
                        </div>
                    </div>

                    <a href="#" class="series-grp series-s-grp">
                        <img
                            src="images/series-s.png"
                            alt="Xbox Series S"
                            class="console console-s"
                        />
                        <p class="series-text series-s-text">
                            Series S <i class="fa fa-chevron-right"></i>
                        </p>
                    </a>

                    <a href="#" class="series-grp series-x-grp">
                        <img
                            src="images/series-x.png"
                            alt="Xbox Series X"
                            class="console console-x"
                        />
                        <p class="series-text series-x-text">
                            Series X <i class="fa fa-chevron-right"></i>
                        </p>
                    </a>
                </div>
            </div>
        </main>
        <script
            src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
            crossorigin="anonymous"
        ></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/gsap.min.js"></script>
        <script src="js/index.js"></script>
    </body>
</html>
