<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script
            src="https://kit.fontawesome.com/c867eaa577.js"
            crossorigin="anonymous"
        ></script>
        <link rel="shortcut icon" href="images/favicon.png" type="image/png" />
        <link rel="stylesheet" href="css/style.css" />
        <title>XBox</title>
    </head>
    <body>
        <div class="container">
            <header class="header my-2">
                <a href="index.html" class="logo mb-3"
                    ><img src="images/logo.png" alt="XBox Logo"
                /></a>

                <div class="header-icon search">
                    <i class="fas fa-search"></i>
                </div>

                <div class="header-icon menu">
                    <i class="fas fa-bars"></i>
                </div>
            </header>
        </div>
        <!-- end of Header -->

        <main class="main">
            <div class="container wrapper py-5">
                <div class="tabcontent content" id="consoleX">
                    <h1 class="title h1-title">XBox Series X|S</h1>

                    <span class="subtitle">Series X</span>

                    <div class="">
                        <ul class="lists py-2">
                            <li class="list-item">
                                <span class="small-text">True </span
                                ><span class="orange big-text">4k</span>
                                <br />
                                Gaming
                            </li>
                            <li class="list-item">
                                <span class="small-text">Up to </span
                                ><span class="blue big-text">120</span>
                                <br />
                                frames per second
                            </li>
                            <li class="list-item">
                                <span class="yellow big-text">8k</span>
                                <span class="small-text">HDR</span>
                                <br />
                                High dynamic range
                            </li>
                        </ul>

                        <p class="price py-2">$499</p>

                        <button class="btn-primary my-2">Add to cart</button>
                    </div>
                </div>

                <div class="tabcontent content" id="consoleS">
                    <h1 class="title h1-title">XBox Series X|S</h1>

                    <span class="subtitle">Series S</span>

                    <div class="">
                        <ul class="lists py-2">
                            <li class="list-item">
                                <span class="small-text">True </span
                                ><span class="orange big-text">4k</span>
                                <br />
                                Gaming
                            </li>
                            <li class="list-item">
                                <span class="small-text">Up to </span
                                ><span class="blue big-text">120</span>
                                <br />
                                frames per second
                            </li>
                            <li class="list-item">
                                <span class="yellow big-text">8k</span>
                                <span class="small-text">HDR</span>
                                <br />
                                High dynamic range
                            </li>
                        </ul>

                        <p class="price py-2">$299</p>

                        <button class="btn-primary my-2">Add to cart</button>
                    </div>
                </div>

                <div class="triangle">
                    <svg
                        class="tri tri-green"
                        viewBox="0 0 1000 996"
                        xmlns="http://www.w3.org/2000/svg"
                    >
                        <path
                            d="M999.058 995.595L0.81914 725.035L727.756 0.0864565L999.058 995.595Z"
                            fill="url(#linear-g)"
                        />
                        <defs>
                            <linearGradient
                                id="linear-g"
                                x1="999.058"
                                y1="995.595"
                                x2="359.428"
                                y2="372.957"
                                gradientUnits="userSpaceOnUse"
                            >
                                <stop stop-color="var(--color-start)" />
                                <stop
                                    offset="1"
                                    stop-color="var(--color-stop)"
                                />
                            </linearGradient>
                        </defs>
                    </svg>
                </div>

                <div class="triangle">
                    <svg
                        class="tri tri-green green-1"
                        viewBox="0 0 1000 996"
                        xmlns="http://www.w3.org/2000/svg"
                    >
                        <path
                            d="M999.058 995.595L0.81914 725.035L727.756 0.0864565L999.058 995.595Z"
                            fill="url(#linear-g)"
                        />
                        <defs>
                            <linearGradient
                                id="linear-g"
                                x1="999.058"
                                y1="995.595"
                                x2="359.428"
                                y2="372.957"
                                gradientUnits="userSpaceOnUse"
                            >
                                <stop stop-color="var(--color-start)" />
                                <stop
                                    offset="1"
                                    stop-color="var(--color-stop)"
                                />
                            </linearGradient>
                        </defs>
                    </svg>
                </div>

                <span class="letter a">A</span>
                <span class="letter b">B</span>
                <span class="letter x">X</span>

                <div class="tab">
                    <a
                        class="tablinks series-btn series-s-btn"
                        onclick="openConsole(event,'consoleS')"
                        id="defaultOpen"
                    >
                        Series-S
                        <img
                            src="images/series-s.png"
                            alt="Xbox Series S"
                            class="console-s"
                        />
                    </a>

                    <a
                        class="tablinks series-btn"
                        onclick="openConsole(event, 'consoleX')"
                    >
                        Series-X
                        <img
                            src="images/series-x.png"
                            alt="Xbox Series X"
                            class="console-x"
                        />
                    </a>
                </div>
            </div>
        </main>

        <!-- Scripts -->
        <script
            src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
            crossorigin="anonymous"
        ></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/gsap.min.js"></script>
        <script src="js/index.js"></script>
    </body>
</html>
